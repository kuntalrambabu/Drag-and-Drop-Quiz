{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
      #grad1 {
        height: 100vh;
        background-color:#0033cc; 
        background-image: linear-gradient(#000099,#ccccff); 
      }
    
    .title {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 40px;
        font-style: normal;
        font-weight: bold;
        color:white;
    }
    .form-container {
        position: absolute;
        top: 15vh;
        padding: 30px;
        /*background:#ffffff;*/
        border-radius: 10px;
        width: 160;
        box-shadow: 0px 0px 10px 0px #000000;
    }
      </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm">

  <div id="grad1">
  <section class="container-fluid bg">
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-3">
        <br>
        <h2 class="title">Login</h2>
        <form  action="{% url 'main:index' %}" class="form-container needs-validation" method="POST" novalidate>
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Username:</label>
            {{ form.username }}
            
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <!--<small id="passwordHelp" class="form-text text-muted">Forgot Password?</small>-->
            {{ form.password }}
         
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
          <br>
          <small id="signupHelp" class="form-text text-muted">
            <p>Or <br><a href="/signup">Don't have an account?Sign Up!</a></p>
          </small>
        </form>
            <script>
                (function () {
                  'use strict';
                  window.addEventListener('load', function () {
                    var forms = document.getElementsByClassName('needs-validation');
                    var validation = Array.prototype.filter.call(forms, function (form) {
                      form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                          event.preventDefault();
                          event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                      }, false);
                    });
                  }, false);
                })();
              </script>
      </section>
    </section>

  </section>
</div>
</body>
</html>
{% endblock %}
